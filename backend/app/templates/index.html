<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Face Recognition Attendance System</h1>
    
    <!-- Video Feed -->
    <img src="{{ url_for('video.video_feed') }}" alt="Video Feed" width="640" height="480">

    <!-- Start Camera Form -->
    <form method="post" action="{{ url_for('camera_control.start_camera') }}">
        <button type="submit">Start Camera</button>
    </form>

    <!-- Stop Camera Form -->
    <form method="post" action="{{ url_for('camera_control.stop_camera') }}">
        <button type="submit">Stop Camera</button>
    </form>

    <br>

    <!-- View Attendance Link -->
    <a href="{{ url_for('attendance.attendance') }}">View Attendance</a>
</body>
</html>
