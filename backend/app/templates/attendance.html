<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Attendance Records</h1>
    <p>Class: {{ class_name }}</p>
    <p>Date: {{ date }}</p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Date</th>
        </tr>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <!-- Reset Attendance Form -->
    <form method="post" action="{{ url_for('attendance.reset_attendance') }}">
        <button type="submit">Reset Attendance</button>
    </form>

    <!-- Download Attendance Link -->
    <a href="{{ url_for('attendance.download_attendance') }}">Download Attendance</a>

    <!-- Go Back Link -->
    <a href="{{ url_for('index.home') }}">Go Back</a>
</body>
</html>
